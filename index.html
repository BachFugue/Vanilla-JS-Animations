<html>
	<head>
		<meta charset="utf-8">
		<style>
			#web-animation{
				background-color: black;
				border: 4px solid crimson;
				width: 200px;
				height: 200px;
				margin: 5rem;
			}
			
			body {
				background-color: black;
				padding-top: 20px;
			}
			
		</style>
		
		
	</head>
	<body>
		
		<div id="web-animation"></div>
		
		<script>
			var rotatingSquare = document.getElementById("web-animation");
			rotatingSquare.animate(
				[
					{backgroundColor: '#000000'},
					{backgroundColor: '#440000'},
					{backgroundColor: '#000000'}
				],
				{
					duration: 1000,
					iterations: 7
				}
			)

			
			
			
		
		</script>
		
		
	</body>
</html>
